specVersion: 0.0.2
description: LooksRare fee-sharing system and LOOKS autocompounding
repository: https://github.com/looksrare
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FeeSharingSystem
    network: rinkeby
    source:
      abi: FeeSharingSystem
      startBlock: 999999999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - RewardPeriod
        - User
      abis:
        - name: FeeSharingSystem
          file: ./abis/FeeSharingSystem.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Harvest(indexed address,uint256)
          handler: handleHarvest
        - event: RewardAdded(uint256,uint256)
          handler: handleRewardAdded
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
