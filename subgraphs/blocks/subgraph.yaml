specVersion: 0.0.4
description: Ethereum Blocks
repository: https://github.com/looksrare
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DepositContract
    network: mainnet
    source:
      address: '0x00000000219ab540356cBB839Cbe05303d7705Fa'
      abi: DepositContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - Block
      abis:
        - name: DepositContract
          file: ./abis/DepositContract.json
      blockHandlers:
        - handler: handleBlock
