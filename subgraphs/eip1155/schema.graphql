"""
ERC721 Contract(s)
"""
type Blockchain @entity {
    "ID"
    id: ID!

    "Total of Collections"
    totalCollections: BigInt!

    "Total of Tokens"
    totalTokens: BigInt!

    "Total of Transactions"
    totalTransactions: BigInt!
}

"""
ERC721 Collection(s)
"""
type Collection @entity {
    "ID"
    id: ID!

    "Name"
    name: String!

    "Symbol"
    symbol: String!

    "List of Tokens"
    tokens: [Token!]! @derivedFrom(field: "collection")
    "Total of Tokens"
    totalTokens: BigInt!

    "List of Transactions"
    transactions: [Transaction!]! @derivedFrom(field: "collection")
    "Total of Transactions"
    totalTransactions: BigInt!

    "Block number"
    block: BigInt!
    "Created At"
    createdAt: BigInt!
    "Updated At"
    updatedAt: BigInt!
}

"""
Owners
"""
type Owner @entity {
    "ID"
    id: ID!

    "List of Tokens"
    tokens: [Token!]! @derivedFrom(field: "owner")
    "Total of Tokens"
    totalTokens: BigInt!
    "Total of Tokens Minted"
    totalTokensMinted: BigInt!

    "List of Transactions (as Sender)"
    fromTransactions: [Transaction!]! @derivedFrom(field: "from")
    "List of Transactions (as Receiver)"
    toTransactions: [Transaction!]! @derivedFrom(field: "to")
    "Total of Transactions"
    totalTransactions: BigInt!

    "Block number"
    block: BigInt!
    "Created At"
    createdAt: BigInt!
    "Updated At"
    updatedAt: BigInt!
}

"""
ERC721 Token(s)
"""
type Token @entity {
    "ID"
    id: ID!

    "Collection"
    collection: Collection!

    "Token ID"
    tokenID: BigInt!

    "Token URI"
    tokenURI: String

    "Minter"
    minter: Owner!

    "Owner"
    owner: Owner!

    "Burned"
    burned: Boolean!

    "List of Transactions"
    transactions: [Transaction!]! @derivedFrom(field: "token")
    "Total of Transactions"
    totalTransactions: BigInt!

    "Block number"
    block: BigInt!
    "Created At"
    createdAt: BigInt!
    "Updated At"
    updatedAt: BigInt!
}

"""
Transaction Type
"""
enum TransactionType {
    Single
    Batch
}

"""
Transactions
"""
type Transaction @entity {
    "ID (hash)"
    id: ID!

    "Hash"
    hash: Bytes!

    "Sender"
    from: Owner!
    "Receiver"
    to: Owner!

    "Collection"
    collection: Collection!
    "Token"
    token: Token!

    "Type"
    type: TransactionType!

    "Gas Used"
    gasUsed: BigInt!
    "Gas Price (in wei)"
    gasPrice: BigDecimal!

    "Block number"
    block: BigInt!
    "Block timestamp"
    timestamp: BigInt!
}
