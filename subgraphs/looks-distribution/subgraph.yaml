specVersion: 0.0.4
description: LooksRare staking contracts
repository: https://github.com/looksrare
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FeeSharingSystem
    network: rinkeby
    source:
      address: "0xF32E6141d54512814fB94584fc17BAaf0C1203dE" # TODO
      abi: FeeSharingSystem
      startBlock: 9941000 # TODO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - RewardPeriod
        - User
      abis:
        - name: FeeSharingSystem
          file: ./abis/FeeSharingSystem.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDepositFeeSharing
        - event: Harvest(indexed address,uint256)
          handler: handleHarvestFeeSharing
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdrawFeeSharing
        - event: NewRewardPeriod(uint256,uint256,uint256)
          handler: handleNewRewardPeriod
  - kind: ethereum/contract
    name: StakingPoolForUniswapV2Tokens
    network: rinkeby
    source:
      address: "0x81E06b62b9d21f3b249162Ab3811E172Ab32AF19" # TODO
      abi: StakingPoolForUniswapV2Tokens
      startBlock: 9941000 # TODO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - User
      abis:
        - name: StakingPoolForUniswapV2Tokens
          file: ./abis/StakingPoolForUniswapV2Tokens.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDepositStakingV2
        - event: Harvest(indexed address,uint256)
          handler: handleHarvestStakingV2
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdrawStakingV2
  - kind: ethereum/contract
    name: LooksRareAirdrop
    network: rinkeby
    source:
      address: "0x89BbbCe49C6e7fe7D86589f7E72744469266f306" # TODO
      abi: LooksRareAirdrop
      startBlock: 9941000 # TODO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - User
      abis:
        - name: LooksRareAirdrop
          file: ./abis/LooksRareAirdrop.json
      eventHandlers:
        - event: AirdropRewardsClaim(indexed address,uint256)
          handler: handleAirdropClaim
  - kind: ethereum/contract
    name: TradingRewardsDistributor
    network: rinkeby
    source:
      address: "0x8f1aB228E892Ad2a7E10605531C9EC23D5cbA4fD" # TODO
      abi: TradingRewardsDistributor
      startBlock: 9941000 # TODO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - User
      abis:
        - name: TradingRewardsDistributor
          file: ./abis/TradingRewardsDistributor.json
      eventHandlers:
        - event: RewardsClaim(indexed address,indexed uint256,uint256)
          handler: handleTradingRewardsClaim
