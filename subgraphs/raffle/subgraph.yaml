graft:
  base: QmPPZkk4G6PtUoC1Kvvqg5dDayhg4PMZRPw56Q6tJfFf79
  block: 17687869
dataSources:
  - kind: ethereum/contract
    name: Raffle
    network: mainnet
    source:
      abi: Raffle
      address: "0x0000000000009703EcD0fFEa3143fc9096DE91B0"
      startBlock: 17236721
